<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Atomic Warriors</title>
    <link rel="stylesheet" type="text/css" href="./assets/style.css">
    <script src="./src/js/keymaster.js"></script>
    <script type="application/javascript" src="./dist/bundle.js"></script>
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon"></head>
  </head>
  <body>
    <header>
      <div class="title">      
        AT<img height="40" width="40" src="./assets/radioactive-o.png">MIC 
        WARRI<img height="40" width="40" src="./assets/radioactive-o.png">RS
      </div>
      <div class="mute-bar">
          <span id="mute-button" class="hidden">  Muted</span>
      </div>

    </header>
    <main>
      <ul class="right-margin">
        <li>
          W: Raise Shield
        </li>
        <li>
          S: Lower Shield
        </li>
        <li>
          A: Accelerate Left
        </li>
        <li>
          D: Accelerate Right
        </li>
        <li>
          F: Jump
        </li>
      </ul>
      <canvas></canvas>
      <ul class="left-margin">
          <li>
            I: Raise Shield
          </li>
          <li>
            K: Lower Shield
          </li>
          <li>
            J: Accelerate Left
          </li>
          <li>
            L: Accelerate Right
          </li>
          <li>
            H: Jump
          </li>
        </ul>
    </main>
    <footer>
      <h2 class="right-margin">press "M" to mute</h2>
      </footer>
  </body>
</html>
